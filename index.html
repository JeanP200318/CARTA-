<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>PARA EL AMOR DE MI VIDA:</strong>
                        <p>
                            Mediante esta carta quiero decirte lo mucho que te amo,
                            aunque tu ya sabes lo mucho que te estimo y el cari√±o que
                            te tengo, gracias por estar a mi lado, eres y seras la 
                            persona que este en mi vida siempre, te amo con todo mi 
                            corazon. <3  
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
